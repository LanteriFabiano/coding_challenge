<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@300&family=BIZ+UDMincho&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>

    <main class="background">
      <header>

        <!-- Logo e "Motto(?)" -->
        <img id="size" src="MaterialeEsercizioLim/logo.png" alt="Logo del Sito">
        <h1 id="motto">Taking Booleaners from A to B</h1>

        <!-- Barra con i pulsanti -->
        <div class="tool">

          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">

        </div>

      </header>

      <nav>

        <!-- Primo monopattino -->
        <div class="position list">

          <input type="checkbox">
          <span class="title">Monopattino Gino22</span>
          <br>
          <span class="arrow"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
          <br>
          <span>Stato carica:</span>

          <!-- Barra della batteria -->
          <div class="medium" trasparent>

            <span>Batteria residua</span>

          </div>

        </div>

        <!-- secondo monopattino -->
        <div class="position list">

          <input type="checkbox">
          <span class="title">Monopattino Gino22</span>
          <br>
          <span class="arrow"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
          <br>
          <span>Stato carica:</span>

          <!-- Barra della batteria -->
          <div class="full trasparent">

            <span>Batteria residua</span>

          </div>

        </div>

        <!-- terzo monopattino -->
        <div class="position list">

          <input type="checkbox">
          <span class="title">Monopattino Gino22</span>
          <br>
          <span class="arrow"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
          <br>
          <span>Stato carica:</span>

          <!-- Barra della batteria -->
          <div class="rare trasparent">

            <span>Batteria residua</span>

          </div>

        </div>

      </nav>

    </main>

  </body>
</html>
